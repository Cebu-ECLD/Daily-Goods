<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Searching Result</title>
</head>
<body>
	<!-- Search bar -->
	<div class="searchBar">
		
	</div>

	<!-- Info Bar -->
	<div class="infoBar">

	</div>

	<!-- Side Bar -->
	<div class="sideBar">
		
	</div>

	<!-- Search Result Items -->
	<div class="searchResultItems">
		<table border="0">
			<tbody>
				<tr>
					<td>
						<!-- need back-end information 
							go to page.html-->
							<a target="_top" href="">
								<div class="itemPicture">
									<!-- link of image which gets from back-end -->
									<img src="">
								<!-- Place shows detail information about a good
									such as number or color -->
									<div class="itemDetails">

									</div>
								</div>
							</a>

							<br>

							<div class="itemInformation">
								<div class="categoryItemNameLink">
									<a target="_top" href="">
										<!-- Item information from back end -->
									</a>
								</div>

								<div class="priceForEachItem">
									<!-- exact price from back-end -->
									price yen
									<!-- per prive and unit from back-end -->
									per-price yen/unit
								</div>

								<div class="pointForEachItem">
									<!-- point information from back-end -->
									num point
								</div>

								<!-- star information from back-end -->
								<div "star information">
									num stars
									
								</div>
								
								<!-- link to buy website from back-end -->
								<a href="">
									<div class = "buyButton">
										BUY
									</div>
								</a>
								
							</div>

						</td>
					</tr>
				</tbody>

			</table>
		</div>

		<!-- annotation -->
		<div class="annotation">

		</div>


	</body>
	</html>
