<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Searching Result</title>
</head>
<body>
	<!-- Search bar -->
	<div class="searchBar">
		<p>
			Search
		</p>
	</div>

	<!-- Info Bar -->
	<div class="infoBar">
		<p>
			Information
		</p>
	</div>

	<!-- Search Result Items -->
	<div id="searchResultItems">
		<table width="100%" vspace="5" cellspacing="0" cellpadding="0" border="0"><tbody><tr valign="top" align="center">
			<tbody>
				<tr valign="top" align="center">
					<td style="padding:5px 5px 0px 10px;">
						<!-- need back-end information 
							go to page.html-->
							<a target="_top" href="https://item.rakuten.co.jp/rakuten24/a001269197452/">
								<div class="itemPicture">
									<!-- link of image which gets from back-end -->
									<img src="https://tshop.r10s.jp/rakuten24/cabinet/757/4903111411757.jpg?fitin=128:128">
								<!-- Place shows detail information about a good
									such as number or color -->
									<div class="itemDetails">
										
									</div>
								</div>
							</a>

							<br>

							<div class="itemInformation">
								<div class="categoryItemNameLink">
									<a target="_top" href="">
										<!-- Item information from back end -->
									</a>
								</div>

								<div class="priceForEachItem">
									<!-- exact price from back-end -->
									price yen
									<!-- per prive and unit from back-end -->
									per-price yen/unit
								</div>

								<div class="pointForEachItem">
									<!-- point information from back-end -->
									num point
								</div>

								<!-- star information from back-end -->
								<div "star information">
									num stars
									
								</div>
								
								<!-- link to buy website from back-end -->
								<a href="">
									<div class = "buyButton">
										BUY
									</div>
								</a>
								
							</div>

						</td>
					</tr>
				</tbody>

			</table>
		</div>

		<!-- annotation -->
		<div class="annotation">

		</div>


	</body>
	</html>
